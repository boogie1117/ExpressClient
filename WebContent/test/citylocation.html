<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html{width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
		#allmap{height:500px;width:100%;}
		.button {
		    margin: 5px;
		    padding: 13px 23px;
		    border-radius: 10px;
		    box-shadow: 0 3px 14px rgba(0, 0, 0, 0.4);
		    font: 16px/14px Tahoma, Verdana, sans-serif;
		    text-align: center;
		    color: #fefefe;
		    background: #1e90ff;
		}

		    position: absolute;
		    bottom: 15px;
		}

	    <link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="//api.map.baidu.com/api?v=2.0&ak=EVoc0bBxgyFOczSlcDny77FfAFujgjBp"></script>
	<title>城市名定位</title>
</head>
<body>
<div id="r-result" align="center">
		城市名: <input id="cityName" type="text"  class="form-control"  />
		<input type="button" value="查询"  onclick="theLocation()"  class="form-control" />
	</div>
	<div id="allmap"></div>
		<div id="control">
	    <div >
	    	<input type="button" onclick="show()" class="button" value="显示附近网点">
	
	    </div>
	</div>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	var point = new BMap.Point(116.331398,39.897445);
	map.centerAndZoom(point,11);

	function theLocation(){
		var city = document.getElementById("cityName").value;
		if(city != ""){
			map.centerAndZoom(city,11);      // 用城市名设置地图中心点
		}
	}
	function show(){
		//添加网点
		var icon = new BMap.Icon('images/logo.png', new BMap.Size(40, 64), {
		    anchor: new BMap.Size(20, 34)
		});
		
		var mkr =new BMap.Marker(new BMap.Point(113.69857,34.73569), {
		    icon: icon
		});
		map.addOverlay(mkr);
		//添加网点
		var icon = new BMap.Icon('images/logo.png', new BMap.Size(40, 64), {
		    anchor: new BMap.Size(20, 34)
		});

		    icon: icon
		});
		map.addOverlay(mkr);
		//添加网点
		var icon = new BMap.Icon('images/logo.png', new BMap.Size(40, 64), {
		    anchor: new BMap.Size(20, 34)
		});
		
		var mkr =new BMap.Marker(new BMap.Point(112.47241,34.55648), {
		    icon: icon
		});
		map.addOverlay(mkr);
		//添加网点
		var icon = new BMap.Icon('images/logo.png', new BMap.Size(40, 64), {
		    anchor: new BMap.Size(20, 34)
		});
		
		var mkr =new BMap.Marker(new BMap.Point(112.46697,34.65682), {
		    icon: icon
		});
		map.addOverlay(mkr);
		//添加网点
		var icon = new BMap.Icon('images/logo.png', new BMap.Size(40, 64), {
		    anchor: new BMap.Size(20, 34)
		});
		
		var mkr =new BMap.Marker(new BMap.Point(116.32128,39.89534), {
		    icon: icon
		});
		map.addOverlay(mkr);
	}
</script>

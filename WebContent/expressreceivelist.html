<script type="text/javascript">
var telCode;
var clientName;
$(document).ready(function requestData(){
	if($.cookie('client_telCode')!=null){
		telCode=$.cookie('client_telCode');
		clientName=$.cookie('client_name');
		$("#denglu").html(clientName+",今天也要加油呀"); 
	}else{
		alert("请登录");
		document.location.href="login.html";//alert("请登录");
	}
    $.ajax({
        url: "http://39.99.212.164:8080/TestCxfHibernate/REST/Domain/getMyReceiveExpressSheet/"+telCode,
        type: "get",
        dataType: "json",
        success: function(data){
            /*这个方法里是ajax发送请求成功之后执行的代码*/
            showData(data);
        },
        error: function(msg){
            alert("ajax连接异常："+msg);
        }
    });
});


//把ajax传过来的数据展示出来
function showData(data) {
       // var str = "";//定义用于拼接的字符串
        for (var i = 0; i < data.length; i++) {
        	var status;
            switch(data[i].status){
	            case 0:status="等待揽收";break;
	            case 1:status="已揽收";break;
	            case 2:status="运输中";break;
	            case 3:status="等待派送";break;
	            case 4:status="派送中";break;
	            case 5:status="已签收";break;
	            default :status="未更新请等待";
            }
            var type;
            switch(data[i].type){
            case 0:type="文件";break;
            case 1:type="数码产品";break;
            case 2:type="生活用品";break;
            case 3:type="服饰";break;
            case 4:type="食品";break;
            default :type="其他";
            }
            str = "<tr><td><a onclick='showInformation("+data[i].ID+")'>" + data[i].ID +
            "</a></td><td>" + data[i].sender.name+data[i].sender.telCode + 
            "</td><td>" + data[i].recever.name+data[i].recever.telCode +
            "</td><td>" + type +
            "</td><td>" + status +
            "</td></tr>";
            //追加到table中
            $("#expresslist").append(str);   
         }
    }
function showInformation(expressId){
	   		//alert(expressId);
	   		$.cookie('express_id', expressId,{ path: '/' });
	   		window.location.href="expressInformation.html";
	   }
function logout(){
	
	if($.cookie('client_name')==null){
		alert("您未登录");		
	}else{
		var cookies = $.cookie();
		for(var cookie in cookies) {
			
		   $.removeCookie(cookie,{path:"/"});
		}
		//$.removeCookie('client_name', { path:'/' });

		//$.cookie('client_name', null, { path: '/' });

		//$.removeCookie('client_name');
		alert("已注销");
		document.location.href="index.html";
	}

}

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
		#control {
		    position: absolute;
		    bottom: 15px;
		}
.button {
    margin: 5px;
    padding: 13px 23px;
    border-radius: 10px;
    box-shadow: 0 3px 14px rgba(0, 0, 0, 0.4);
    font: 16px/14px Tahoma, Verdana, sans-serif;
    text-align: center;
    color: #fefefe;
    background: #1e90ff;
}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=EVoc0bBxgyFOczSlcDny77FfAFujgjBp"></script>
	<title>浏览器定位</title>
	<script async src="http://c.cnzz.com/core.php"></script>
	<script src="//libs.baidu.com/jquery/1.9.0/jquery.js"></script>
</head>
<body>
	<div id="allmap"></div>
	<div id="control">
	    <div >
	    	<input type="button" onclick="show()" class="button" value="显示附近网点">
	
	    </div>
	</div>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能	
	var map = new BMap.Map("allmap");
	var point = new BMap.Point(116.331398,39.897445);
	map.centerAndZoom(point,12);

	var geolocation = new BMap.Geolocation();
	geolocation.getCurrentPosition(function(r){
		if(this.getStatus() == BMAP_STATUS_SUCCESS){
			var mk = new BMap.Marker(r.point);
			map.addOverlay(mk);
			map.panTo(r.point);
			//alert('您的位置：'+r.point.lng+','+r.point.lat);
		}
		else {
			alert('failed'+this.getStatus());
		}        
	},{enableHighAccuracy: true})
	var data_info = [[113.69857,34.73569,"地址：网点1"],
				 [113.63145,34.74324,"地址：网点2"],
				 [116.412222,39.912345,"地址：网点3"]
				];
	var opts = {
				width : 250,     // 信息窗口宽度
				height: 80,     // 信息窗口高度
				title : "信息窗口" , // 信息窗口标题
				enableMessage:true//设置允许信息窗发送短息
			   };

	var icon = new BMap.Icon('images/logo.png', new BMap.Size(40, 64), {
	    anchor: new BMap.Size(20, 34)
	});
	function show(){
		for(var i=0;i<data_info.length;i++){
			var marker = new BMap.Marker(new BMap.Point(data_info[i][0],data_info[i][1]),{
				icon:icon
			});  // 创建标注
			var content = data_info[i][2];
			map.addOverlay(marker);               // 将标注添加到地图中
			addClickHandler(content,marker);
		}
	}
	function addClickHandler(content,marker){
		marker.addEventListener("click",function(e){
			openInfo(content,e)}
		);
	}
	function openInfo(content,e){
		var p = e.target;
		var point = new BMap.Point(p.getPosition().lng, p.getPosition().lat);
		var infoWindow = new BMap.InfoWindow(content,opts);  // 创建信息窗口对象 
		map.openInfoWindow(infoWindow,point); //开启信息窗口
	}
</script>
